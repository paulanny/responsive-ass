<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" 
    rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main> 
    <div  class="textsform">
    <div class="learntxts">
        <h3> Learn to code by watching other </h3> 
        <p> See how experienced developers solve
            problems in real-time. Watching scripted
            tutorials is great, but understanding how 
            developers think is inevitable
        </p>

    </div>

    <div class="formrow"> 
        <div class="purpleback">
             <p>
                 <span class="trytxt"> Try it free 7 days</span>
                 then $25/mo. thereafter
             </p>
        </div>

        <form action="/" method="get" id="formgroup" class="formgroup">
        <div class="nameicon"> 
            <input type="text" name="First Name" placeholder="First Name" id="firstname">
            <img src="./images/icon-error.svg" alt="error" class="icons" id="icons">
            <small class="errors" id="lastnameerror"> </small>
        </div>

        <div class="nameicon"> 
            <input type="text" name="Last Name" placeholder="Last Name"  id="lastname">
            <img src="./images/icon-error.svg" alt="error" class="icons" id="icons">  
             <small class="errors" id="lastnameerror"> </small>
        </div>

        <div class="nameicon"> 
            <input type="email" name="Email" placeholder="Email Address" id="email">
            <img src="./images/icon-error.svg" alt="error" class="icons" id="icons">  
            <small class="errors" id="emailerror"> </small>
        </div>

        <div class="nameicon"> 
            <input type="password" name="password" placeholder="Password" id="password">
            <img src="./images/icon-error.svg" alt="error" class="icons" id="icons">  
            <small class="errors" id="passworderror"> </small>
        </div>

            <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
            <small class="undertext">By clicking the button, you are agreeing to our
                 <span class="red"> Terms and Services </span>
            </small>

        </form>
    </div>

    </div>
</main>

<script src="index.js"> </script> 
    
</body>
</html>
